<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>

    <title>News </title>

    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

    </style>
    <script>
        var output_data;
        //<![CDATA[
    $( document ).ready(function() {

        $("#searchbtn").on("click",function () {
            var query = $("#searchquery").val();


                $.ajax({
                    url:"https://newsapi.org/v2/everything?q="+query+"&apiKey=f6dd5bda11e74103b2f00b04fb5c5a18&pageSize=2",
                    type: "GET",
                    dataType:"json",

                    success: function(news) {
                        console.log(news);
                        var latestnews = news.articles;

                        for(var i in latestnews){
                            output_data +='<tr> <td>'+ latestnews[i].title +'</td> <td><img src="'+ latestnews[i].urlToImage +'"></td></tr>';

                        }
                        $("#newresult").html(output_data);
                    }
                });



            if(query!==""){
               // $("#newresult").html(output_data);
            }
            else
            {
                alert("plz enter to search ");
            }
        });
    });



        //]]>

    </script>
</head>
<body>
<form class="example" style="margin:auto;max-width:300px">
    <input type="text" id="searchquery" placeholder="Search.." name="search2">
    <button type="button" id="searchbtn"><i class="fa fa-search"></i></button>

    <div >
        <table id="newresult" style=""border="1px solid blue">
            <tr><th> Title</th><th> News </th></tr>
        </table>

    </div>
</form>
</body>
</html>
